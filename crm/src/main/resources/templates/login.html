<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- css -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link href="../static/css/nprogress.css" rel="stylesheet" th:href="@{/css/nprogress.css}">
    <link href="../static/css/green.css" rel="stylesheet" th:href="@{/css/green.css}">
    <link href="../static/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}">
    <link href="../static/css/jqvmap.min.css" rel="stylesheet" th:href="@{/css/jqvmap.min.css}"/>
    <link href="../static/css/dropzone.min.css" rel="stylesheet" th:href="@{/css/dropzone.min.css}">
    <link href="../static/css/custom.min.css" rel="stylesheet" th:href="@{/css/custom.min.css}">
</head>
<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="/dologin" method="post" th:action="@{/dologin}">
                    <h1>欢迎登陆</h1>
                    <div>
                        <span style="color: red" th:text="${msg }"></span>
                    </div>
                    <div>
                        <input class="form-control" name="usrName" placeholder="用户名" required="" type="text"/>
                    </div>
                    <div>
                        <input class="form-control" name="usrPassword" placeholder="密码" required="" type="password"/>
                    </div>
                    <div>
                        <button class="btn btn-success" type="submit">登 录</button>
                        <button class="btn btn-default" type="reset">重 置</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <p>©2019 All Rights Reserved 科泰教育</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
