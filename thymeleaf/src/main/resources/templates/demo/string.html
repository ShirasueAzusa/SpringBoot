<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>基本对象</h1>
<!-- 操作request对象 -->
<p th:text="${#request.getAttribute('test')}"></p>
<!-- 操作request作用域，不能使用request.test操作 -->
<p th:text="${test}"></p>
<!-- 操作session作用域 -->
<p th:text="${session.test}"></p>
<h1>Utility对象</h1>
<!-- 格式化时间 -->
<p th:text="${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}">2019-11-277 15:56:30</p>
<p th:text="${#dates.createToday()}">2019-11-27</p>
</body>
</html>
